<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{items.name}}</mat-card-title>
    <mat-card-subtitle>{{items.barcode}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost:8000/images/{{items.image}}" alt="items.name">
  <mat-card-content> 
    <p> 
      {{items.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close>CLOSE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
