
<mat-table *ngIf="dataSource" [dataSource]='dataSource'>

 <ng-container matColumnDef="barcode">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Barcode</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.barcode}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="itemName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="startDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Startdate</mat-header-cell>
<mat-cell *matCellDef="let item">{{item.startdate | amLocal | amDateFormat: 'DD/MM/YYYY'}}</mat-cell>

  </ng-container>

<ng-container matColumnDef="endDate">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Enddate</mat-header-cell>
<mat-cell *matCellDef="let item">{{item.enddate | amLocal | amDateFormat: 'DD/MM/YYYY'}}</mat-cell>

</ng-container>

<ng-container matColumnDef="details">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Details</mat-header-cell>
  <mat-cell *matCellDef="let item">DETAILS</mat-cell>

</ng-container>

<ng-container matColumnDef="edit">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
  <mat-cell *matCellDef="let item">Edit</mat-cell>

</ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<router-outlet></router-outlet>
