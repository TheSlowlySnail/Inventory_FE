<form class="item-form">
  <mat-form-field>
    <input matInput name="barcode" placeholder="Barcode" value="IN SH " [(ngModel)]="barcode" required>
  </mat-form-field>

  {{barcode}}
  <br>
  <mat-form-field>
    <input matInput name="itemName" placeholder="Item Name" [(ngModel)]="name" required>
  </mat-form-field>
  <br>

  <mat-form-field>
    <textarea matInput name="description" placeholder="description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
      [(ngModel)]="description"></textarea>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-select [(value)]="type" placeholder="Type">
      <mat-option value="bulb">Bulb</mat-option>
      <mat-option value="equipment">equipment
      </mat-option>
      <mat-option value="operating element">operating element</mat-option>
      <mat-option value="sensor">sensor</mat-option>
      <mat-option value="microphone">microphone</mat-option>
      <mat-option value="camera">camera</mat-option>
      <mat-option value="device">device</mat-option>
      <mat-option value="socket">socket</mat-option>
      <mat-option value="book">book</mat-option>
      <mat-option value="tool">Tool</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-select [(value)]="room" placeholder="Room">
      <mat-option value="workplace">workplace</mat-option>
      <mat-option value="kitchen">kitchen</mat-option>
      <mat-option value="bath">bath</mat-option>
      <mat-option value="iot">IOT</mat-option>
      <mat-option value="media">media</mat-option>
    </mat-select>
  </mat-form-field>
  <br>


  <mat-form-field>
    <mat-select [(value)]="status" placeholder="Status">
      <mat-option value="installed">installed</mat-option>
      <mat-option value="packaged">packaged</mat-option>
      <mat-option value="defect">defect</mat-option>
      <mat-option value="lend">lend</mat-option>
      <mat-option value="lost">lost</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field>
    <textarea matInput name="annotation" placeholder="annotation" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
      [(ngModel)]="annotation"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput name="manufactor" placeholder="manufactor" [(ngModel)]="manufactor">
  </mat-form-field>

  <br>
  <input type="file" (change)='onFileSelected($event)' name="image" id="image" type="file">
  <br>
  <button mat-raised-button color="green" (click)='onSubmit()'>Save Item</button>
</form>
